<!DOCTYPE html>
<html>
<head>
<style>
    html,body,div { border: 0; padding: 0; margin: 0; }
    html {
        height: 100vh;
    }
    body {
        min-height: 100vh;
        background-color: whitesmoke; color: black;
    }
    #content {
        position: fixed;
        right: 50%; top: 50%; transform: translate(50%,-50%);
        display: grid; place-items: center;
        font-family: "Lucida Console", "Courier New", monospace; font-size: 2em;
        white-space: nowrap
    }
</style>
</head>
<body>
    <div id="content">
        <img src="microshift_logo.png" alt="MicroShift logo" style="height:200px;">
        Hello, MicroShift!
    </div>
</body>
</html>
